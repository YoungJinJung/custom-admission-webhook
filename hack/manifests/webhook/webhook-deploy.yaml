apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dax-custom-webhook
  name: dax-custom-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dax-custom-webhook
  template:
    metadata:
      labels:
        app: dax-custom-webhook
    spec:
      containers:
        - image: 246092231098.dkr.ecr.ap-northeast-2.amazonaws.com/dax-custom-webhook:latest
          imagePullPolicy: Always
          name: dax-custom-webhook
          env:
            - name: TLS
              value: "true"
            - name: LOG_LEVEL
              value: "trace"
          volumeMounts:
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: dax-custom-webhook-tls
